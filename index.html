<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Tabela IMC</h2>
    <table>
      <td>
        <tr>
          <th>IMC</th>
          <th>Resultado</th>
        </tr>
        <tr>
          <td><p>Menos que 18,5</p></td>
          <td><p>Abaixo do Peso</p></td>
        </tr>
        <tr>
          <td><p>Entre 18,5 e 24,9</p></td>
          <td><p>Peso Normal</p></td>
        </tr>
        <tr>
          <td><p>Entre 25 e 29,9</p></td>
          <td><p>Sobrepeso</p></td>
        </tr>
        <tr>
          <td><p>Entre 30 e 34,9</p></td>
          <td><p>Obesidade Grau 1</p></td>
        </tr>
        <tr>
          <td><p>Entre 35 e 39,9</p></td>
          <td><p>Obesidade Grau 2</p></td>
        </tr>
        <tr>
          <td><p>Mais do que 40</p></td>
          <td><p>Obesidade Grau 3</p></td>
        </tr>

      </td>
    </table>
    <h2>Calcule seu IMC</h2>
    <form>
      <label for="peso">Peso (Kg):</label>
      <input type="number" id="peso">
      
      <label for="altura">Altura (cm):</label>
      <input type="number" id="altura">

      <!-- <label for="input-teste-3">Label teste #3</label>
      <input type="email" id="input-teste-3">

      <label for="input-teste-4">Label teste #4</label>
      <input type="number" id="input-teste-4"> -->
      <button id="enviar">Enviar</button>
      <div id="resultado"></div>
    </form>
    
  </div>
  <script src="app.js"></script>
</body>
</html>
